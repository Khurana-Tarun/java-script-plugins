    <script type="text/javascript" src="./js/tree-table.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

    <link href="./css/tree-table.css" rel="stylesheet">
    
</head>

<body>
    <div class="check"></div>

    <script type="text/javascript">
        var data = [
            {
                children: [
                    {
                        label: "Child 1",
                        icon: null,
                        children: [
                            {
                                label: "Child 1-1",
                                icon: null,
                                children: null
                            }]
                    }],
                label: "Parent 1",
                icon: null
            }, {
                children: [
                    {
                        label: "Child 2-1",
                        icon: null,
                        children: [
                            {
                                label: "Child 2-1-1",
                                icon: null,
                                children: null
                            }]
                    },
                    {
                        label: "Child 2-2",
                        icon: null,
                        children: [
                            {
                                label: "Child 2-2-1",
                                icon: null,
                                children: null
                            }]
                    }],
                label: "Parent 2",
                icon: null
            }];
        $(".check").tableTree({ data: data});
    </script>
</body>


</html>
