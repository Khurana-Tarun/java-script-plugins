<!doctype html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/tree-table.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="./css/tree-table.css" rel="stylesheet">
    <title>Material Tree</title>
    <style type="text/css">
        .change {
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        .change {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-content: center;
            margin: 20px;
            border: 2px solid black;
            padding: 10px;
            border-radius: 10px;
        }
        
        .change>span {
            background: red;
            color: white;
            border-radius: 5px 5px 5px 5px;
            box-shadow: 3px 3px 5px black;
            padding: 10px;
            cursor: pointer;
            line-height: 20px;
            font-size: 18px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="check"></div>
    <div check="change">
        <div class="change">
            <div>
                <h3>Change Font Size</h3>
            </div>
            <span onclick="changeFont(0)">Small</span>
            <span onclick="changeFont(1)">Medium</span>
            <span onclick="changeFont(2)">Large</span>
        </div>
        <div class="change">
            <div>
                <h3>Change closing Icon Theme
                </h3>
            </div>
            <span onclick="changeIcon(0)">Math</span>
            <span onclick="changeIcon(1)">Keyboard</span>
            <span onclick="changeIcon(2)">Arrow</span>
            <span onclick="changeIcon(3)">Triangle</span>
            <span onclick="changeIcon(4)">Lock</span>
        </div>
        <div class="change">
            <div>
                <h3>Parent Child Spacing
                </h3>
            </div>
            <span onclick="changeMargin(0)">Small</span>
            <span onclick="changeMargin(1)">Medium</span>
            <span onclick="changeMargin(2)">Large</span>
        </div>
        <div class="change">
            <div>
                <h3>Layered [3D]
                </h3>
            </div>
            <span onclick="isLayered(0)">True</span>
            <span onclick="isLayered(1)">False</span>
        </div>
        <div class="change">
            <div>
                <h3>Theme
                </h3>
            </div>
            <span onclick="changeTheme(0, false)">Sky</span>
            <span onclick="changeTheme(1, false)">Blood</span>
            <span onclick="changeTheme(2, false)">Grass</span>
            <span onclick="changeTheme(3, false)">Water</span>
            <span onclick="changeTheme(4, false)">Fire</span>
            <span onclick="changeTheme(5, false)">White</span>
        </div>
        <div class="change">
            <div>
                <h3>Alternate Row Theme</h3>
            </div>
            <span onclick="changeTheme(0, true)">Sky</span>
            <span onclick="changeTheme(1, true)">Blood</span>
            <span onclick="changeTheme(2, true)">Grass</span>
            <span onclick="changeTheme(3, true)">Water</span>
            <span onclick="changeTheme(4, true)">Fire</span>
            <span onclick="changeTheme(5, true)">White</span>
        </div>
    </div>

    <script type="text/javascript">
        var data = [
            {
                children: [
                    {
                        label: "Child 1",
                        icon: null,
                        children: [
                            {
                                label: "Child 1-1",
                                icon: null,
                                children: null
                            }]
                    }],
                label: "Parent 1",
                icon: null
            }, {
                children: [
                    {
                        label: "Child 2-1",
                        icon: null,
                        children: [
                            {
                                label: "Child 2-1-1",
                                icon: null,
                                children: null
                            },
                            {
                                label: "Child 2-1-2",
                                icon: null,
                                children: null
                            }]
                    },
                    {
                        label: "Child 2-2",
                        icon: null,
                        children: [
                            {
                                label: "Child 2-2-1",
                                icon: null,
                                children: null
                            }]
                    }],
                label: "Parent 2",
                icon: null
            }];
        $(".check").tableTree({ data: data, iconTheme: "arrow" });
        var dataT = $(".check")[0].getData();
        var changeFont = function (index) {
            $(".check")[0].className = "check";
            if (index == 0) {
                $(".check").tableTree({ data: data, font: "small" });
            } else if (index == 1) {
                $(".check").tableTree({ data: data, font: "medium" });
            } else {
                $(".check").tableTree({ data: data, font: "large" });
            }
        }
        var changeIcon = function (index) {
            $(".check")[0].className = "check";
            if (index == 0) {
                $(".check").tableTree({ data: data, iconTheme: "math" });
            } else if (index == 1) {
                $(".check").tableTree({ data: data, iconTheme: "keyboard" });
            } else if (index == 2) {
                $(".check").tableTree({ data: data, iconTheme: "arrow" });
            } else if (index == 3) {
                $(".check").tableTree({ data: data, iconTheme: "triangle" });
            } else if (index == 4) {
                $(".check").tableTree({ data: data, iconTheme: "lock" });
            }
        }
        var changeMargin = function (index) {
            $(".check")[0].className = "check";
            if (index == 0) {
                $(".check").tableTree({ data: data, margin: "small" });
            } else if (index == 1) {
                $(".check").tableTree({ data: data, margin: "medium" });
            } else {
                $(".check").tableTree({ data: data, margin: "large" });
            }
        }
        var isLayered = function (index) {
            $(".check")[0].className = "check";
            if (index == 0) {
                $(".check").tableTree({ data: data, layered: true });
            } else if (index == 1) {
                $(".check").tableTree({ data: data, layered: false });
            }
        }
        var changeTheme = function (index, isAlternateRowEffect) {
            $(".check")[0].className = "check";
            if (index == 0) {
                $(".check").tableTree({ data: data, colorTheme: "sky", isAlternateRowEffect : isAlternateRowEffect });
            } else if (index == 1) {
                $(".check").tableTree({ data: data, colorTheme: "blood", isAlternateRowEffect : isAlternateRowEffect });
            } else if (index == 2) {
                $(".check").tableTree({ data: data, colorTheme: "grass", isAlternateRowEffect : isAlternateRowEffect });
            } else if (index == 3) {
                $(".check").tableTree({ data: data, colorTheme: "water", isAlternateRowEffect : isAlternateRowEffect });
            } else if (index == 4) {
                $(".check").tableTree({ data: data, colorTheme: "fire", isAlternateRowEffect : isAlternateRowEffect });
            }
            else if (index == 5) {
                $(".check").tableTree({ data: data, colorTheme: "white", isAlternateRowEffect : isAlternateRowEffect });
            }
        }
    </script>
</body>


</html>
